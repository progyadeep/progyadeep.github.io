<html>
    <head>
        <title>VFR Navlog &bull; FlyByProggy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css.common.css"/>
        <link rel="stylesheet" href="../vfr-navlog-manager-dialog.css"/>
        <style>
            
            textarea{
                padding:0 0 0 0!important;
                margin:0 0 0 0!important;
                width:100%;
                height:calc(100% - 10px);
                text-align: center;
                border:none;
                resize: none;
            }
            
            button{
                cursor:pointer;
                color:#fff;
                padding:2 20 2 20;
                font-size: 16;
                border-radius:5px;
                border:none;
                transition: 0.1s;
            }

            button:hover{
                opacity:0.85;
                transition: 0.1s;
            }
            
            body{
                margin:0;
                padding:0;
            }

            div#top-bar{
                background-color:#56c;
                width:100%;
                color:#fff!important;
                text-align:center;
            }

            div.body-main{
                display:block;
            }

            div.navlog-row-container{
                display:flex;
                width:100%;
            }

            div.navlog-row{
                display:flex;
                width:calc(100% - 50px);
            }

            div.navlog-cell{
                display:inline-block;
                width:10%;
                background-color:#eaebed;
                text-align: center;
                border-bottom:solid 0.5px #000;
                border-left:solid 0.5px #000;
                border-right:solid 0.5px #000;
            }

            div.navlog-cell-compound{
                width:10%;
                text-align:center;
            }

            div.navlog-cell-compound > div{
                padding:10 0 10 0;
                border-bottom:solid 0.5px #000;
                border-left:solid 0.2px #000;
                border-right:solid 0.2px #000;
            }

            div.nav-label-row div.navlog-cell{
                background-color: #fff!important;
            }

            div.side-button{
                display:inline-block;
                width:50px;
                color: red;
                font-weight:bold;
                text-align: center;
                font-size:large;
            }

            div.side-button span{
                cursor: pointer;
            }

            div.navlog-row-container span{
                display:inline-block;
                position:relative;
                top: 50%;
                transform: translate(0, -50%);
            }

            input{
                width:80%;
                text-align: center;
            }

            div.bottom-bar{
                width:100%;
                background-color:#56c;
                color:#fff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="nav-manager-overlay" class="nav-manager-overlay">
            <br/><br/><br/>
            <div class="nav-manager-dialog">
                <div style="display:flex; justify-content: space-between">
                    <h3>Manage Navlogs</h3>
                    <h3><a href="#" style="color:red!important" onclick="javascript:closeNavManager()">X</a></h3>
                </div>
                <table id="navlog-list" style="width:100%">
                    <tr><td><span style="color:#a1a1a1;"><i>No navlogs saved on this browser.</i></span></td></tr>
                </table>
            <br/>
            </div>
            <br/><br/><br/> 
        </div>

        <div id="top-bar">
            <div><br/><b><big>VFR NAVLOG</big></b><br/>
                <span id="top-bar-hp-link" style="cursor:pointer">&gt;&gt; https://flybyproggy.sly.io &lt;&lt;</span>
            </div>
            <br/>
        </div>
        <div id="body-main" class="body-main">

            <div class="navlog-row-container nav-label-row">
                <div class="navlog-row" style="font-weight:bold; border-top:solid 1.5px #56c;">
                    <div class="navlog-cell"><span>From<br/>To</span></div>
                    <div class="navlog-cell-compound">
                        <div>ALT</div>
                        <div>Temp</div>
                    </div>
                    <div class="navlog-cell-compound">
                        <div>TAS</div>
                        <div>CAS</div>
                    </div>
                    <div class="navlog-cell"><span>TRK Mag</span></div>
                    <div class="navlog-cell"><span>W/V Mag</span></div>
                    <div class="navlog-cell"><span>HDG Mag</span></div>
                    <div class="navlog-cell"><span>GS</span></div>
                    <div class="navlog-cell"><span>DIST</span></div>
                    <div class="navlog-cell">
                        <span>Fuel Req<br/><input style="margin-top:5px" id="gph" type="number" placeholder="G.P.H"/></span>
                    </div>
                    <div class="navlog-cell"><span>E.T.E</span></div>
                </div>
            </div>

            <div class="navlog-row-container">
                <div class="navlog-row">
                    <div class="navlog-cell"><span><textarea class="legName"></textarea></span></div>
                    <div class="navlog-cell-compound">
                        <div><input class="alt" type="number"/></div>
                        <div><input class="temp" type="number"/></div>
                    </div>
                    <div class="navlog-cell-compound">
                        <div><input class="tas" type="number"/></div>
                        <div><input class="cas" type="number"/></div>
                    </div>
                    <div class="navlog-cell"><span><input class="tru-trk" type="number"/></span></div>
                    <div class="navlog-cell"><span><input class="wv" type="text"/></span></div>
                    <div class="navlog-cell"><span><input class="hdg-tru" type="number"/></span></div>
                    <div class="navlog-cell"><span><input class="gs" type="number"/></span></div>
                    <div class="navlog-cell"><span><input class="dist" type="text"/></span></div>
                    <div class="navlog-cell"><span><input class="fuel" type="text"/></span></div>
                    <div class="navlog-cell"><span><input class="ete" type="text"/></span></div>
                </div>
                <div class="side-button"><span onclick="javascript:delLeg(this)">X</span></div>
            </div>
        </div>

        <br/>

        <div class="bottom-bar">
            <br/>
                Total:-&nbsp; <span id="tot_dist"><b>0</b></span> NM, <span id="tot_fuel"><b>0.0</b></span> Gal, <span id="tot_ete"><b>0.0</b></span> mins
            <br/><br/>
            <div class="buttons-panel">
                <button class="panel-button" style="background-color:#4d4;" onclick="javascript:addLeg()">Add leg</button>
                <button class="panel-button" style="background-color:orange" onclick="javascript:calc()">Calc</button>
                <button class="panel-button" style="background-color: #eb4444" onclick="javascript:recalc()">Re-add Fuel+ETE</button>
                <button class="panel-button" style="background-color:rgb(204, 207, 0)" onclick="javascript:saveNavlog()">Save</button>
                <button style="background-color:rgb(230, 73, 230)" onclick="javascript:manageNavlogs()">Manage Navlogs</button>
                <button class="panel-button" style="background-color:rgb(60, 167, 255)">Download</button>
                <button class="panel-button" style="background-color:#ccbaba">Upload</button>
            </div>
            <br/>
        </div>
        
    </body>
    <script>
        //-----------GLOBAL JAVASCRIPT VARIABLES-----------------
        var this_navlog_title = "";

        var tot_dist = 0.0;
        var tot_ete= 0.0;
        var tot_fuel= 0.0

        //fetching the fields
        var legNames = document.getElementsByClassName('legName');
        var alts = document.getElementsByClassName('alt');
        var tass = document.getElementsByClassName('tas');
        var tracks = document.getElementsByClassName('tru-trk');
        var winds = document.getElementsByClassName('wv');
        var headings = document.getElementsByClassName('hdg-tru');
        var ground_speeds = document.getElementsByClassName('gs');
        var distances = document.getElementsByClassName('dist');
        var fuel_reqs = document.getElementsByClassName('fuel');
        var etes = document.getElementsByClassName('ete');

        document.getElementById('top-bar-hp-link').onclick= function(){
            window.location.href = '/';
        }

        function addLeg(){
            var div = document.createElement('div');
            div.className = "navlog-row-container";

            div.innerHTML=  "<div class=\"navlog-row\" style=\"font-weight:bold;\">"
                            +"<div class=\"navlog-cell\"><span><textarea class=\"legName\"></textarea></span></div>"
                            +"<div class=\"navlog-cell-compound\">"
                            +"<div><input class=\"alt\" type=\"number\"/></div>"
                            +"<div><input class=\"temp\" type=\"number\"/></div>"
                            +"</div>"
                            +"<div class=\"navlog-cell-compound\">"
                            +"<div><input class=\"tas\" type=\"number\"/></div>"
                            +"<div><input class=\"cas\" type=\"number\"/></div>"
                            +"</div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"tru-trk\" type=\"number\"/></span></div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"wv\" type=\"text\"/></span></div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"hdg-tru\" type=\"number\"/></span></div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"gs\" type=\"number\"/></span></div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"dist\" type=\"text\"/></span></div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"fuel\" type=\"text\"/></span></div>"
                            +"<div class=\"navlog-cell\"><span><input class=\"ete\" type=\"text\"/></span></div>"
                            +"</div>"
                            +"<div class=\"side-button\"><span onclick=\"javascript:delLeg(this)\">X</span></div>";
            document.getElementById('body-main').appendChild(div);
        }
        
        function delLeg(x){
            var target = x.parentNode.parentNode;
            target.parentNode.removeChild(target);
        }
        
        function calc(){
            tot_dist=0.0;
            tot_fuel=0.0;
            tot_ete=0.0;

            //filler variables
            var alt_this = alts[0].value;
            var tas_this = tass[0].value;
            var wv_this = winds[0].value;
            
            //loop
            for(var x=0; x<alts.length; x++){
                alts[x].value!=""?alt_this=alts[x].value:alts[x].value=alt_this;
                tass[x].value!=""?tas_this=tass[x].value:tass[x].value=tas_this;
                winds[x].value!= ""?wv_this=winds[x].value:winds[x].value=wv_this;
                
                //calculating wind correction angle and (mag) heading
                var wv_c = winds[x].value.split("@");
                var trk = parseInt(tracks[x].value);
                trk = trk==0?360:trk;
                var d = parseInt(wv_c[0])-trk;
                d = d>180?d-360:d;
                
                var wca = Math.asin(parseFloat(wv_c[1])/parseFloat(tas_this)*Math.sin(d*Math.PI/180.0))*180.0/Math.PI;
                //rounding off
                wca = 1.0*Math.round(wca);
                hdg = trk + wca;
                hdg = hdg>360?hdg-360:(hdg<0?360+hdg:hdg);
                
                //formatting with 0s
                headings[x].value = hdg<10?"00"+hdg:(hdg<100?"0"+hdg:hdg);
                
                //calculating ground speed
                var tas_c = Math.cos(Math.abs(wca)*Math.PI/180.0)*parseInt(tas_this); //trk component of AS
                var hwd_c = Math.cos(d*Math.PI/180.0)*parseInt(wv_c[1]); //headwind component
                var gs = Math.round(tas_c - hwd_c); //groundspeed
                ground_speeds[x].value = gs;
                
                var d_t = parseFloat(distances[x].value);
                tot_dist+= d_t;

                //calculating fuel and ETE
                var ete = d_t/gs;
                var fuel = 0;

                if(fuel = ete*parseFloat(document.getElementById('gph').value)){
                    fuel_reqs[x].value = fuel.toFixed(1);
                    tot_fuel+= parseFloat(fuel.toFixed(1));
                }
                etes[x].value = (ete*60).toFixed(1);

                tot_ete+= parseFloat((ete*60).toFixed(1));
            }

            document.getElementById('tot_dist').innerHTML = "<b>"+tot_dist+"</b>";
            document.getElementById('tot_fuel').innerHTML = "<b>"+tot_fuel+"</b>";
            document.getElementById('tot_ete').innerHTML = "<b>"+tot_ete.toFixed(1)+"</b>";
        }

        function recalc(){
            tot_fuel=0.0;
            tot_ete=0.0;

            for(var x=0; x<fuel_reqs.length; x++){
                if(fuel_reqs[x].value.includes("+")){
                    var t_f_s_a = fuel_reqs[x].value.split("+");
                    for(var y=0; y<t_f_s_a.length; y++){
                        tot_fuel+= parseFloat(t_f_s_a[y]);
                    }
                }
                else{
                    tot_fuel+= parseFloat(fuel_reqs[x].value);
                }

                if(etes[x].value.includes("+")){
                    var e_f_s_a = etes[x].value.split("+");
                    for(var y=0; y<e_f_s_a.length; y++){
                        tot_ete+= parseFloat(e_f_s_a[y]);
                    }
                }
                else{
                    tot_ete += parseFloat(etes[x].value);
                }
            }

            document.getElementById('tot_fuel').innerHTML = "<b>" + tot_fuel.toFixed(1) + "</b>";
            document.getElementById('tot_ete').innerHTML = "<b>" + tot_ete.toFixed(1) + "</b>";
        }

        function saveNavlog(){
            var tt="";
            do{
                tt = prompt("Save Navlog As...", this_navlog_title);
            }while(tt=="");

            if(tt==null){
                return;
            }
            
            this_navlog_title = tt;
            var this_navlog = "";
            
            //fetching data
            var len = alts.length;
            for(var x=0; x<len; x++){
                this_navlog+= legNames[x].value.replaceAll('\n','#')+":"+alts[x].value+":"+tracks[x].value+":"+distances[x].value+"?";
            }

            document.cookie = "VFRNL-"+this_navlog_title+"="+this_navlog+"; SameSite=Strict; expires=Mon, 18 Jan 2038 00:00:00 UTC;";

            alert("Navlog \'"+this_navlog_title+"\' saved successfully on this browser!");
        }

        function manageNavlogs(){
            document.getElementById('nav-manager-overlay').style.display = "block";
            var navlog_list = "";
            document.cookie.split("; ").forEach(function(arrX){
                if(arrX.startsWith("VFRNL")){
                    navlog_list = "<tr><td>"+arrX.split("=")[0].substring(6)+"</td> <td><a href=\"#\" onclick=\"javascript:loadNavlog(this)\">Load</a></td> <td><a href=\"#\" onclick=\"javascript:deleteNavlog(this)\">Delete</a></td></tr>"
                                    +navlog_list;
                }
            });

            if(navlog_list!=""){
                document.getElementById('navlog-list').innerHTML = navlog_list;
            }
        }

        function closeNavManager(){
            document.getElementById('nav-manager-overlay').style.display = "none";
        }

        function loadNavlog(n){
            //resetting current navlog
            var rowsXX = document.getElementsByClassName('side-button');
            for(var a=0; a<rowsXX.length; a++){
                delLeg(rowsXX[a].firstChild);
            }

            this_navlog_title = n.parentElement.parentElement.firstChild.innerHTML;
            document.cookie.split("; ").forEach(function(arrX){
                if(arrX.startsWith("VFRNL-"+this_navlog_title)){
                    var nr_s = arrX.split("=")[1].split("?");
                    for(var a=0; a<nr_s.length; a++){
                        if(nr_s[a]!=""){
                            var nrvs = nr_s[a].split(":");
                            addLeg();
                            legNames[a].value = nrvs[0].replaceAll('#', '\n');
                            alts[a].value = nrvs[1];
                            tracks[a].value = nrvs[2];
                            distances[a].value = nrvs[3];
                        }
                    }

                    return;
                }
            });
        }

        function deleteNavlog(n){

        }
    </script>
</html>
